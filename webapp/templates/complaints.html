<%inherit file="_base.html"/>

<%block name="content">
	<div class="progress progress-global"><div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"></div></div>
	<div class="container complaints">
		<h1>Жалобы</h1>
		<div class="row">
			<div class="col-md-6">
				<div id="pings" class="table-responsive">
					<table class="table table-hover">
						<caption><h2>Пинги</h2></caption>
						<thead>
							<tr>
								<th>Дата</th>
								<th>Автор</th>
								<th>Предмет жалобы</th>
							</tr>
						</thead>
						<tbody></tbody>
					</table>
				</div>
			</div>
			<div class="col-md-6">
				<div id="users" class="table-responsive">
					<table class="table table-hover">
						<caption><h2>Пользователи</h2></caption>
						<thead>
							<tr>
								<th>Дата</th>
								<th>Автор</th>
								<th>Предмет жалобы</th>
							</tr>
						</thead>
						<tbody></tbody>
					</table>
				</div>
			</div>
		</div>
   	</div>

	<div id="modal" class="modal fade" tabindex="-1" role="dialog">
		<div class="modal-dialog modal-lg" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title"></h4>
				</div>
				<div class="modal-body">
					<h1></h1>
					<div class="row">
						<div class="col-md-6"><p></p></div>
						<div class="col-md-6"><img src="" class="img-responsive"></div>
					</div>
				</div>
				<div class="modal-footer">
					<button id="modal-button-accept" type="button" class="btn btn-primary">Жалоба справедлива</button>
					<button id="modal-button-reject" type="button" class="btn">Отказать</button>
				</div>
			</div>
		</div>
	</div>

	<script src="/static/complaints.js"></script>
</%block>
